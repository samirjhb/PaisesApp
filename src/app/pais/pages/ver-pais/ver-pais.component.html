<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por Favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais: <small>{{ pais.cca2 }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag"  class="img-thumbnail"  />
    </div>
  </div>
  <div class="col">
    <h3>Informacion</h3>
  </div>

</ng-template>
